<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique en ligne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background:#f0f6ff; }
    header { background:#007BFF; color:#fff; padding:15px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000; }
    header h2 { margin:0; animation: slideIn 1s ease; }
    .search-bar input { padding:8px; border-radius:20px; border:none; width:70%; }
    .icons i { margin:0 10px; cursor:pointer; transition: transform 0.3s; }
    .icons i:hover { transform: scale(1.2); }

    .filters { padding:10px; background:#fff; display:flex; gap:10px; overflow-x:auto; }
    .filters select { padding:8px; border-radius:8px; border:1px solid #ccc; }

    .products { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:15px; padding:15px; }
    .product { background:#fff; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px; text-align:center; transition: transform 0.3s; }
    .product:hover { transform: translateY(-5px); }
    .product img { width:100%; height:120px; object-fit:cover; border-radius:8px; }
    .btn-cart { background:#007BFF; color:#fff; padding:8px 12px; border:none; border-radius:20px; cursor:pointer; margin-top:8px; transition: background 0.3s; }
    .btn-cart:hover { background:#0056b3; }

    /* Panier */
    #cartModal, #accountModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; border-radius:10px; width:90%; max-width:400px; animation: fadeIn 0.5s; }
    .modal-content h3 { margin-top:0; color:#007BFF; }
    .close { float:right; cursor:pointer; color:#333; }

    .btn-whatsapp { background:#25D366; color:#fff; padding:10px; border:none; border-radius:20px; cursor:pointer; margin-top:10px; width:100%; }
    .btn-whatsapp:hover { background:#128C7E; }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity:0; }
      to { transform: translateX(0); opacity:1; }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.8); }
      to { opacity:1; transform:scale(1); }
    }
  </style>
</head>
<body>

<header>
  <h2>Ma Boutique</h2>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher...">
  </div>
  <div class="icons">
    <i class="fa fa-user" onclick="openAccountModal()"></i>
    <i class="fa fa-shopping-cart" onclick="openCartModal()"></i>
    <i class="fa fa-heart"></i>
  </div>
</header>

<div class="filters">
  <select id="categoryFilter" onchange="filterProducts()">
    <option value="">Toutes catégories</option>
    <option value="animal">Animaux</option>
    <option value="electronique">Électronique</option>
    <option value="vetement">Vêtements</option>
  </select>
  <select id="brandFilter" onchange="filterProducts()">
    <option value="">Toutes marques</option>
    <option value="Nike">Nike</option>
    <option value="Samsung">Samsung</option>
    <option value="RoyalCanin">Royal Canin</option>
  </select>
</div>

<div class="products" id="productList">
  <div class="product" data-category="vetement" data-brand="Nike">
    <img src="https://via.placeholder.com/150" alt="T-shirt Nike">
    <h3>T-shirt Nike</h3>
    <p>Prix: 20$</p>
    <button class="btn-cart" onclick="addToCart('T-shirt Nike')">Ajouter au panier</button>
  </div>
  <div class="product" data-category="electronique" data-brand="Samsung">
    <img src="https://via.placeholder.com/150" alt="Smartphone Samsung">
    <h3>Smartphone Samsung</h3>
    <p>Prix: 200$</p>
    <button class="btn-cart" onclick="addToCart('Smartphone Samsung')">Ajouter au panier</button>
  </div>
  <div class="product" data-category="animal" data-brand="RoyalCanin">
    <img src="https://via.placeholder.com/150" alt="Croquettes Royal Canin">
    <h3>Croquettes Royal Canin</h3>
    <p>Prix: 30$</p>
    <button class="btn-cart" onclick="addToCart('Croquettes Royal Canin')">Ajouter au panier</button>
  </div>
</div>

<!-- Panier Modal -->
<div id="cartModal">
  <div class="modal-content">
    <span class="close" onclick="closeCartModal()">&times;</span>
    <h3>Votre Panier</h3>
    <ul id="cartItems"></ul>
    <button class="btn-whatsapp" onclick="orderWhatsAppCart()">Commander sur WhatsApp</button>
  </div>
</div>

<!-- Compte Modal -->
<div id="accountModal">
  <div class="modal-content">
    <span class="close" onclick="closeAccountModal()">&times;</span>
    <h3>Connexion</h3>
    <input type="text" placeholder="Email ou Téléphone"><br><br>
    <input type="password" placeholder="Mot de passe"><br><br>
    <button class="btn-cart">Se connecter</button>
    <p>Pas de compte ? <a href="#" onclick="showSignup()">S'inscrire</a></p>
    <div id="signupForm" style="display:none;">
      <h3>Inscription</h3>
      <input type="text" placeholder="Nom"><br><br>
      <input type="text" placeholder="Post-nom"><br><br>
      <input type="text" placeholder="Prénom"><br><br>
      <input type="date" placeholder="Date de naissance"><br><br>
      <button class="btn-cart">Créer un compte</button>
    </div>
  </div>
</div>

<script>
let cart = [];

function filterProducts() {
  let category = document.getElementById("categoryFilter").value;
  let brand = document.getElementById("brandFilter").value;
  let products = document.querySelectorAll(".product");

  products.forEach(p => {
    let matchCategory = !category || p.dataset.category === category;
    let matchBrand = !brand || p.dataset.brand === brand;
    p.style.display = (matchCategory && matchBrand) ? "block" : "none";
  });
}

function addToCart(productName) {
  cart.push(productName);
  alert(productName + " ajouté au panier !");
}

function openCartModal() {
  document.getElementById("cartModal").style.display = "flex";
  let cartList = document.getElementById("cartItems");
  cartList.innerHTML = "";
  cart.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item;
    cartList.appendChild(li);
  });
}

function closeCartModal() {
  document.getElementById("cartModal").style.display = "none";
}

function orderWhatsAppCart() {
  let phone = "24381852940";
  let message = encodeURIComponent("Bonjour, je voudrais commander ces produits: " + cart.join(", "));
  window.open("https://wa.me/" + phone + "?text=" + message, "_blank");
}

    function waLink(product) {
      const msg = encodeURIComponent(`Bonjour JKyaka, je veux commander: ${product.name} à $${product.price}.`);
      return `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
    }

    function renderProducts(list) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="thumb" src="${p.image}" alt="${p.name}">
          <div class="content">
            <div class="title">${p.name}</div>
            <div class="price">$${p.price}</div>
            <div class="details">${p.details}</div>
            <a class="btn" href="${waLink(p)}" target="_blank">Commander sur WhatsApp</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Recherche dynamique
    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = PRODUCTS.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.details.toLowerCase().includes(q)
      );
      renderProducts(filtered);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Initialisation
    renderProducts(PRODUCTS);
  </script>
